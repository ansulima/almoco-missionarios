<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agendamento de Almoço para Missionários</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap");

    :root {
      --primary: #6c63ff;
      --success: #00bf8e;
      --danger: #f5365c;
      --light: #f8f9fa;
      --dark: #343a40;
      --gray: #adb5bd;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(to top, #f3e7e9 0%, #e3eeff 99%, #e3eeff 100%);
      min-height: 100vh;
      padding: 20px 0;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: white;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(108, 99, 255, 0.15);
    }

    header {
      background: var(--primary);
      color: white;
      padding: 2rem;
      text-align: center;
    }

    header h1 {
      font-weight: 700;
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
    }

    header p {
      opacity: 0.9;
      font-size: 1.1rem;
    }

    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 2rem;
      background: #f8f9fa;
    }

    .calendar-header h2 {
      font-size: 1.8rem;
      color: var(--dark);
      text-transform: capitalize;
    }

    .nav-btn {
      background: var(--primary);
      color: white;
      border: none;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      font-size: 1.5rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .nav-btn:hover {
      background: #5a52e0;
      transform: scale(1.1);
    }

    .weekdays {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      background: var(--primary);
      color: white;
      font-weight: 600;
    }

    .weekdays div {
      text-align: center;
      padding: 1rem;
    }

    .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 1px;
      background: #e9ecef;
    }

    .day {
      background: white;
      min-height: 120px;
      padding: 0.8rem;
      cursor: pointer;
      transition: all 0.3s;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    .day:hover {
      background: #f1f3ff;
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(108, 99, 255, 0.1);
    }

    .day.other-month {
      color: #ccc;
      background: #f8f9fa;
    }

    .day.today {
      background: #fff4e6;
      border: 3px solid #ffa502;
      font-weight: 700;
    }

    .day.booked {
      background: var(--success);
      color: white;
    }

    .day-number {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .person {
      font-size: 0.85rem;
      margin-top: 0.4rem;
      font-weight: 500;
      word-break: break-all;
    }

    .cancel-btn {
      margin-top: 0.5rem;
      background: var(--danger);
      color: white;
      border: none;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 0.75rem;
      cursor: pointer;
    }

    .cancel-btn:hover {
      background: #da1e3f;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      width: 90%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      animation: modalPop 0.4s ease;
    }

    @keyframes modalPop {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .modal h3 {
      color: var(--primary);
      margin-bottom: 1.5rem;
    }

    .modal input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #e9ecef;
      border-radius: 12px;
      font-size: 1rem;
    }

    .modal input:focus {
      border-color: var(--primary);
      outline: none;
    }

    .btn-group {
      margin-top: 1.5rem;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      margin: 0 8px;
      transition: 0.3s;
    }

    .btn-confirm {
      background: var(--success);
      color: white;
    }

    .btn-confirm:hover {
      background: #00a077;
    }

    .btn-cancel, .btn-close {
      background: var(--gray);
      color: white;
    }

    .btn-close {
      background: var(--primary);
    }

    @media (max-width: 768px) {
      .calendar-header {
        padding: 1.5rem;
      }
      .calendar-header h2 {
        font-size: 1.5rem;
      }
      .day {
        min-height: 90px;
        padding: 0.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>Agendamento de Almoço</h1>
      <p>Para nossos queridos missionários ❤️</p>
      <p>Ramo Canindé</p>
    </header>

    <div class="calendar-header">
      <button class="nav-btn" id="prevMonth">‹</button>
      <h2 id="monthYear"></h2>
      <button class="nav-btn" id="nextMonth">›</button>
    </div>

    <div class="weekdays">
      <div>Domingo</div>
      <div>Segunda</div>
      <div>Terça</div>
      <div>Quarta</div>
      <div>Quinta</div>
      <div>Sexta</div>
      <div>Sábado</div>
    </div>

    <div id="calendarDays" class="days"></div>
  </div>

  <!-- Modal Agendamento -->
  <div id="bookingModal" class="modal">
    <div class="modal-content">
      <h3>Agendar • <span id="selectedDate"></span></h3>
      <input type="text" id="personName" placeholder="Seu nome completo" />
      <input type="tel" id="personPhone" placeholder="Telefone com DDD" />
      <div class="btn-group">
        <button class="btn btn-confirm" id="confirmBookingBtn">Confirmar</button>
        <button class="btn btn-cancel" id="cancelBookingBtn">Cancelar</button>
      </div>
    </div>
  </div>

  <!-- Modal confirmação -->
  <div id="confirmModal" class="modal">
    <div class="modal-content">
      <h3>✅ Agendamento Confirmado!</h3>
      <p><strong>Data:</strong> <span id="confirmDate"></span></p>
      <p><strong>Nome:</strong> <span id="confirmName"></span></p>
      <p><strong>Telefone:</strong> <span id="confirmPhone"></span></p>
      <div class="btn-group">
        <button class="btn btn-close" id="closeConfirmBtn">Voltar ao calendário</button>
      </div>
    </div>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
