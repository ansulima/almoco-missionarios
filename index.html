<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agendamento de Almoço para Missionários</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap");

    :root {
      --primary: #6c63ff;
      --success: #00bf8e;
      --danger: #f5365c;
      --light: #f8f9fa;
      --dark: #343a40;
      --gray: #adb5bd;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(to top, #f3e7e9 0%, #e3eeff 99%, #e3eeff 100%);
      min-height: 100vh;
      padding: 10px;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      background: white;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(108, 99, 255, 0.15);
    }

    header {
      background: var(--primary);
      color: white;
      padding: 2rem 1.5rem;
      text-align: center;
    }

    header h1 { font-size: 2rem; margin-bottom: 0.5rem; }
    header p { opacity: 0.9; font-size: 1.1rem; }

    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem;
      background: #f8f9fa;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .calendar-header h2 {
      font-size: 1.6rem;
      color: var(--dark);
    }

    .nav-btn {
      background: var(--primary);
      color: white;
      border: none;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      font-size: 1.8rem;
      cursor: pointer;
    }

    .nav-btn:hover {
      background: #5a52e0;
      transform: scale(1.1);
    }

    .weekdays {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      background: var(--primary);
      color: white;
      font-weight: 600;
    }

    .weekdays div {
      text-align: center;
      padding: 1rem 0.5rem;
      font-size: 0.9rem;
    }

    .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 2px;
      background: #e9ecef;
      padding: 5px;
    }

    .day {
      background: white;
      min-height: 100px;
      padding: 0.8rem;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      flex-direction: column;
      border-radius: 12px;
    }

    .day:hover {
      background: #f1f3ff;
      transform: translateY(-4px);
      box-shadow: 0 10px 20px rgba(108, 99, 255, 0.1);
    }

    .day.other-month { opacity: 0.4; background: #f8f9fa; }
    .day.today { background: #fff4e6; border: 3px solid #ffa502; font-weight: 700; }

    .day.booked {
      background: var(--success);
      color: white;
    }

    .day-number {
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .person {
      font-size: 0.82rem;
      margin-top: auto;
      font-weight: 500;
      word-break: break-all;
      line-height: 1.3;
    }

    .cancel-btn {
      margin-top: 8px;
      background: var(--danger);
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 20px;
      font-size: 0.8rem;
      cursor: pointer;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .modal-content {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      width: 100%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }

    .modal input {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border: 2px solid #e9ecef;
      border-radius: 12px;
      font-size: 1rem;
    }

    .btn {
      padding: 14px 28px;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      margin: 8px;
      min-width: 120px;
    }

    .btn-confirm { background: var(--success); color: white; }
    .btn-cancel, .btn-close { background: var(--gray); color: white; }
    .btn-close { background: var(--primary); }

    /* Responsividade extra */
    @media (max-width: 768px) {
      header h1 { font-size: 1.7rem; }
      .calendar-header { padding: 1rem; }
      .calendar-header h2 { font-size: 1.4rem; }
      .day { min-height: 90px; padding: 0.6rem; }
      .day-number { font-size: 1.2rem; }
      .person { font-size: 0.8rem; }
      .weekdays div { font-size: 0.8rem; padding: 0.8rem 0; }
    }

    @media (max-width: 480px) {
      .nav-btn { width: 45px; height: 45px; font-size: 1.5rem; }
      .day { min-height: 70px; padding: 0.3rem; }
      .day-number { font-size: 1rem; margin-bottom: 0.2rem; }
      .person { font-size: 0.7rem; margin-top: 0.2rem; }
      .cancel-btn { font-size: 0.65rem; padding: 2px 5px; margin-top: 0.3rem; }
      header h1 { font-size: 1.5rem; }
      header p { font-size: 0.9rem; }
      .calendar-header h2 { font-size: 1.2rem; }
      .weekdays div { padding: 0.4rem; font-size: 0.75rem; }
      .modal-content { margin: 10px; padding: 1rem; width: 95%; }
      .modal h3 { font-size: 1.1rem; margin-bottom: 1rem; }
      .modal input { padding: 10px; font-size: 0.9rem; }
      .btn { padding: 10px 16px; font-size: 0.9rem; margin: 0 4px; }
    }

    @media (max-width: 360px) {
      .weekdays div {
        font-size: 0.65rem;
        padding: 0.3rem;
      }
      
      .day {
        min-height: 60px;
        padding: 0.2rem;
      }
      
      .day-number {
        font-size: 0.9rem;
      }
      
      .person {
        font-size: 0.6rem;
        line-height: 1.2;
      }
      
      .cancel-btn {
        font-size: 0.6rem;
        padding: 1px 4px;
      }
      
      header h1 {
        font-size: 1.3rem;
      }
      
      header p {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="container"></div>
    <header>
      <h1>Agendamento de Almoço</h1>
      <p>Para nossos queridos missionários ❤️</p>
      <p>Ramo Canindé</p>
    </header>

    <div class="calendar-header">
      <button id="prevMonth" class="nav-btn">‹</button>
      <h2 id="monthYear">Dezembro de 2024</h2>
      <button id="nextMonth" class="nav-btn">›</button>
    </div>

    <div class="weekdays">
      <div>Dom</div>
      <div>Seg</div>
      <div>Ter</div>
      <div>Qua</div>
      <div>Qui</div>
      <div>Sex</div>
      <div>Sáb</div>
    </div>

    <div class="days" id="calendarDays">
      <!-- Dias serão gerados pelo JavaScript -->
    </div>
  </div>

  <!-- Modal de Agendamento -->
  <div id="bookingModal" class="modal">
    <div class="modal-content">
      <h3>Agendar Almoço</h3>
      <p><strong>Data:</strong> <span id="selectedDate"></span></p>
      <input type="text" id="personName" placeholder="Seu nome" maxlength="30">
      <input type="tel" id="personPhone" placeholder="Seu telefone" maxlength="15">
      <div class="btn-group">
        <button class="btn btn-confirm" id="confirmBookingBtn">Confirmar</button>
        <button class="btn btn-cancel" id="cancelBookingBtn">Cancelar</button>
      </div>
    </div>
  </div>

  <!-- Modal de Confirmação -->
  <div id="confirmModal" class="modal">
    <div class="modal-content">
      <h3>✅ Agendamento Confirmado!</h3>
      <p><strong>Data:</strong> <span id="confirmDate"></span></p>
      <p><strong>Nome:</strong> <span id="confirmName"></span></p>
      <p><strong>Telefone:</strong> <span id="confirmPhone"></span></p>
      <div class="btn-group">
        <button class="btn btn-close" id="closeConfirmBtn">Voltar ao calendário</button>
      </div>
    </div>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
</body>
</html>
